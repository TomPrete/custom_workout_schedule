<div class="container mt-2">
  <div class="accordion" id="accordionExample">
    <div class="card shadow">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#program{{ category.id }}" aria-expanded="true" aria-controls="program{{ category.id }}" >
            <span id='category-header'>{{ category|title }} workouts</span> <span class="badge bg-secondary">{{ all_workouts_in_category|length }} workouts</span>
          </button>
        </h2>
      </div>
      <div id="program{{ category.id }}" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Minutes</th>
              <th scope="col">Program</th>
            </tr>
          </thead>
          <tbody>
            {% for workout in all_workouts_in_category %}
              <tr class="align-middle">
                  <th scope="row">{{ forloop.counter }}</th>
                  <th ><a class='workout-links' href="{% url 'workout_detail' workout.id %}">{{ workout.name }}</a></th>
                  <th class='mb-3'>{{ workout.time }}</th>
                  <th class='mb-3'>{{ workout.program }}
                  </th>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
